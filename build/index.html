<!DOCTYPE html>
<html class="html" lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap&subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap&subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="">
    <title>Заглушка Кузон</title>
</head>

<body>
    <main>
        <section class="kuzon">
            <img src="../img/group.png" alt="">
            <div class="container">
                <div class="kuzon__wrapper">
                    <div class="col-12 col-lg-7 p-0">
                        <div class="kuzon__logo-wrapper">
                            <a href="!#" class="kuzon__logo-link"></a>
                            <div class="kuzon__logo-text">
                                <a href="!#"></a>
                                <span>125 000 образовательных организаций</span>
                            </div>
                        </div>
                        <div class="kuzon__desc-block">
                            <h1 class="kuzon__title">Первый образовательный агрегатор</h1>
                            <span class="kuzon__desc">Все направления обучения на расстоянии клика</span>
                            <div class="kuzon__eleph-title">
                                <span>Жди слона в своём городе</span>
                            </div>
                        </div>
                        <div class="kuzon__timer-wrapper">
                            <div class="kuzon__timer-block">
                                <span id="days" class="kuzon__time kuzon__time--days"></span>
                                <span class="kuzon__time-date">Дня</span>
                            </div>
                            <div class="kuzon__timer-block">
                                <span id="hours" class="kuzon__time kuzon__time--hours"></span>
                                <span class="kuzon__time-date">Часов</span>
                            </div>
                            <div class="kuzon__timer-block">
                                <span id="min" class="kuzon__time kuzon__time--minutes"></span>
                                <span class="kuzon__time-date">Минут</span>
                            </div>
                            <div class="kuzon__timer-block">
                                <span id="sec" class="kuzon__time kuzon__time--seconds"></span>
                                <span class="kuzon__time-date">Секунд</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-5 p-0">
                        <div class="kuzon__image">
                            <img src="../img/background.png" alt="Фото">
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <script src="../js/timer.js"></script>
</body>

</html>
